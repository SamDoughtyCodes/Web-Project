<!DOCTYPE html>
<head>
    <title>Test Site</title>
</head>
<body style="background-color: grey;">
    <p id="text"></p>
    <hr>
    <p id="db_text"></p>

    <script>
        // Call api to test a response
        fetch("http://localhost:8000/api/test")
            .then(res => res.text())
            .then(msg => document.getElementById("text").innerText = msg)
            .then(err => console.error(err));

        // Call api to get db info
        fetch("http://localhost:8000/api/test_db")
            .then(response => response.json())  // Deals with api call return, casts it to JSON format
            .then(data => document.getElementById("db_text").innerText = data)  // Response to previous promise, writes the data to the screen
    </script>
</body>
